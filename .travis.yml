language: rust

rust:
  - stable
  - beta
  - nightly

  # For clippy.
  - nightly-2018-04-19

env:
  global:
    - CLIPPY_VERSION=0.0.195

before_script:
  - ./travis-script before_script

script:
  - ./travis-script script
  - cargo build --verbose --all --all-targets
  - cargo test --verbose --all
  - cargo build --release --verbose --all --all-targets
  - cargo test --release --verbose --all

os:
  - linux
  - osx
